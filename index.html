<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle Game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/52b93ef4f1.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <header>
        <form id="form">
            <h1>Boogle Game</h1>          
            <div class="inputBox"id="nameInput">
                <div id="errorMessage" class="errorMessage"></div>
                <input type="text" id='name' placeholder="Name"required>
                <i class='bx bxsUser'></i>
            </div>
            <div class="inputBox">
                <div id="errorMessage" class="errorMessage"></div>
                <input type="text" id='mail' placeholder="Mail"required>
                <i class='bx bxEnvelope'></i>
            </div>
            <div >
                <p><select class="selectBox" id="selectTime" onchange="">
                    <option value="" disabled selected>Select time</option>
                    <option>1 minute</option>
                    <option>2 minute</option>
                    <option>3 minute</option>
                </select></p>
            </div>  
            <button type="button" id="startGameButton" class="btn">
                Start game
            </button>
        </form>
    </header>   
    <div class="divFooter">
        <a href="https://github.com/Marani-Ignacio/TP_Boogle" class="github-button">
            <i class="fa-brands fa-github"></i> 
            <a href="contact.html" class="contact-button">Contact</a>
    </div> 
</body> 
</html>
